description: >
  Build and publish nodejs projects to npm and docker.
usage:
  version: 2.1
  setup: true
  orbs:
    build: mojaloop/build@1.0.27
  workflows:
    setup:
      jobs:
        - build/workflow:
            filters:
              tags:
                only: /v\d+(\.\d+){2}(-[a-zA-Z-][0-9a-zA-Z-]*\.\d+)?/
