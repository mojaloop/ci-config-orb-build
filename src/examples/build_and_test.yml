description: >
  Build and publish nodejs projects to npm and docker.
usage:
  version: 2.1
  setup: true
  orbs:
    build: mojaloop/build@1.0.19
  workflows:
    setup:
      jobs:
        - build/workflow:
            git_tag: << pipeline.git.tag >>
            filters:
              tags:
                only: /v\d+(\.\d+){2}(-(snapshot|hotfix|perf)\.\d+)?/
