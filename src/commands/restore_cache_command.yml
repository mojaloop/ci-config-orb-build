description: >
  Restore the cache of dependencies.
steps:
  - when:
      condition:
        not: << pipeline.parameters.yarn_lock >>
      steps:
        - restore_cache:
            keys:
              - dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
  - when:
      condition: << pipeline.parameters.yarn_lock >>
      steps:
        - restore_cache:
            key: yarn-packages-{{ checksum "yarn.lock" }}
