version: 2.1
orbs:
  build: mojaloop/build@1.0.55
parameters:
  git_tag:
    type: string
    default: ""
  pull_request:
    type: string
    default: ""
  yarn_lock:
    type: string
    default: ""
  slack:
    type: string
    default: ""
  aws:
    type: string
    default: ""
  base_image:
    type: string
    default: ""
workflows:
  checks:
    when: << pipeline.parameters.pull_request >>
    jobs:
      - build/pr_title_check:
          name: PR title
          filters:
            branches:
              ignore:
                - main
                - master
  build_and_test:
    jobs:
      - build/setup:
          name: Setup
          yarn_lock: << pipeline.parameters.yarn_lock >>
          filters: &setup-filter
            branches:
              ignore:
                - /feature*/
                - /bugfix*/
            tags: &setup-tags
              only: /v\d+(\.\d+){2}(-[a-zA-Z-][0-9a-zA-Z-]*\.\d+)?/
      - build/test_dependencies:
          name: Dependencies
          yarn_lock: << pipeline.parameters.yarn_lock >>
          filters:
            branches:
              ignore:
                - main
                - master
          requires:
            - Setup
      - build/test_lint: &test-condition
          name: Lint
          yarn_lock: << pipeline.parameters.yarn_lock >>
          filters: *setup-filter
          requires:
            - Setup
      - build/test_unit:
          <<: *test-condition
          name: Unit tests
      - build/test_coverage:
          <<: *test-condition
          name: Coverage
          aws: << pipeline.parameters.aws >>
      - build/vulnerability_check:
          <<: *test-condition
          name: Vulnerability check
      - build/audit_licenses:
          <<: *test-condition
          name: License audit
      - build/build_local:
          <<: *test-condition
          name: Build
      - build/test_integration: &test-docker
          name: Integration tests
          yarn_lock: << pipeline.parameters.yarn_lock >>
          filters: *setup-filter
          requires:
            - Build
      - build/test_functional:
          name: Functional tests
          <<: *test-docker
      - build/license_scan: &scan
          name: License scan
          filters:
            branches:
              ignore:
                - /.*/
            tags: *setup-tags
          requires:
            - Build
      - build/release:
          name: Release
          yarn_lock: << pipeline.parameters.yarn_lock >>
          slack: << pipeline.parameters.slack >>
          context: org-global
          filters: &release
            branches:
              only:
                - main
                - master
                - /release\/v.*/
          requires: &tests
            - Lint
            - Unit tests
            - Integration tests
            - Functional tests
            - Coverage
            - Vulnerability check
            - License audit
            - License scan
      - build/github_release:
          name: GitHub release
          slack: << pipeline.parameters.slack >>
          context: org-global
          filters: *release
          requires:
            - Release
      - build/publish_docker: &publish-job
          name: Docker release
          slack: << pipeline.parameters.slack >>
          context: org-global
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only: /v\d+(\.\d+){2}/
          requires: *tests
      - build/publish_npm:
          name: NPM release
          yarn_lock: << pipeline.parameters.yarn_lock >>
          slack: << pipeline.parameters.slack >>
          <<: *publish-job
      - build/publish_docker_snapshot: &publish-snapshot-job
          name: Docker snapshot
          slack: << pipeline.parameters.slack >>
          context: org-global
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only: /v\d+(\.\d+){2}-(snapshot|hotfix|perf)\.\d+/
          requires: *tests
      - build/publish_npm_snapshot:
          name: NPM snapshot
          yarn_lock: << pipeline.parameters.yarn_lock >>
          slack: << pipeline.parameters.slack >>
          <<: *publish-snapshot-job
      - build/publish_npm_prerelease:
          name: NPM prerelease
          yarn_lock: << pipeline.parameters.yarn_lock >>
          slack: << pipeline.parameters.slack >>
          context: org-global
          filters: &only-prerelease-branches
            branches:
              only:
                - /(major|minor|patch)/.*/
          requires:
            - Lint
            - Unit tests
            - Integration tests
            - Functional tests
            - License audit
            - License scan
      - build/publish_docker_prerelease:
          name: Docker prerelease
          slack: << pipeline.parameters.slack >>
          context: org-global
          filters: *only-prerelease-branches
          requires:
            - NPM prerelease
