description: >
  This job executes the integration tests for the project.
executor:
  name: machine
  resource_class: << parameters.resource_class >>
environment:
  MAIN_BRANCH_NAME: main
parameters:
  yarn_lock:
    type: string
    default: ''
  resource_class:
    type: enum
    enum: ["small", "medium", "medium+", "large", "xlarge", "2xlarge", "2xlarge+"]
    default: medium
steps:
  - machine_dependencies
  - checkout
  - configure_nvm
  - display_versions
  # - restore_cache_command:
  #     yarn_lock: << parameters.yarn_lock >>
  - attach_workspace:
      at: /tmp
  - run:
      name: Load the pre-built docker image from workspace
      command: |
        if [ -f /tmp/docker-image.tar ]; then
          echo "Found docker-image.tar, loading..."
          docker load -i /tmp/docker-image.tar
        else
          echo "No docker-image.tar found, skipping docker load."
        fi        
  - run:
      name: Create dir for test results
      command: mkdir -p ./test/results
  - run:
      name: Execute integration tests
      command: |
        # Set Node version to default (Note: this is needed on Ubuntu)
        nvm use default

        echo "Running integration tests...."
        if [ -f yarn.lock ]; then
          yarn install --immutable
          yarn run build
          yarn run test:integration
        else
          npm ci
          npm run test:integration
        fi
      environment:
        ENDPOINT_URL: http://localhost:4545/notification
        UV_THREADPOOL_SIZE: 12
        WAIT_FOR_REBALANCE: 20
        TEST_INT_RETRY_COUNT: 30
        TEST_INT_RETRY_DELAY: 2
        TEST_INT_REBALANCE_DELAY: 20000
  - store_artifacts:
      path: ./test/results
      destination: test
  - store_test_results:
      path: ./test/results
