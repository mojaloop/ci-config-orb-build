description: >
  Setup node.js and install dependencies.
executor: docker
environment:
  MAIN_BRANCH_NAME: main
parameters:
  git_tag:
    type: string
    default: ''
  yarn_lock:
    type: string
    default: ''
steps:
  - docker_dependencies
  - when:
      condition:
        matches: &pre-release
          pattern: ^v\d+(\.\d+){2}-(minor|major|patch)\.\d+$
          value: << parameters.git_tag >>
      steps:
        - ghpr/build-prospective-branch
  - when:
      condition:
        not:
          matches: *pre-release
      steps:
        - checkout
  - configure_nvm
  - display_versions
  - when:
      condition:
        not: << parameters.yarn_lock >>
      steps:
        - run:
            name: NPM install
            command: npm ci
        - save_cache:
            key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
            paths:
              - node_modules
  - when:
      condition: << parameters.yarn_lock >>
      steps:
        - run:
            name: Yarn install
            command: |
              yarn install --immutable
              yarn run build
        - save_cache:
            name: Save Yarn Package Cache
            key: yarn-packages-{{ checksum "yarn.lock" }}
            paths:
              - .yarn
              - .yarn/unplugged
              - node_modules
