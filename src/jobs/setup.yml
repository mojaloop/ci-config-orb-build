description: >
  Setup node.js and install dependencies.
executor: docker
environment:
  MAIN_BRANCH_NAME: main
parameters:
  git_tag:
    type: string
    default: ''
steps:
  - docker_dependencies
  - ghpr/build-prospective-branch:
      when:
        matches: &pre-release
          pattern: ^v\d+(\.\d+){2}-(minor|major|patch)\.\d+$
          value: << parameters.git_tag >>
  - checkout:
      when:
        not:
          matches: *pre-release
  - configure_nvm
  - display_versions
  - run:
      name: Update NPM install
      command: npm ci
  - save_cache:
      key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
      paths:
        - node_modules
