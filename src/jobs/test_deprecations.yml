description: >
  This job tests for deprecated dependencies, at any level
executor: docker
environment:
  MAIN_BRANCH_NAME: main
parameters:
  yarn_lock:
    type: string
    default: ""
steps:
  - docker_dependencies
  - checkout
  - configure_nvm
  - display_versions
  - restore_cache_command:
      yarn_lock: << parameters.yarn_lock >>
  - run:
      name: Execute deprecations tests
      command: npx @mojaloop/ml-depcheck-utility check-deprecations
