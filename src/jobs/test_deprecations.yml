description: >
  This job tests for deprecated dependencies, at any level
executor:
  name: docker
  resource_class: << parameters.resource_class >>
environment:
  MAIN_BRANCH_NAME: main
parameters:
  yarn_lock:
    type: string
    default: ""
  resource_class:
    type: enum
    enum: ["small", "medium", "medium+", "large", "xlarge", "2xlarge", "2xlarge+"]
    default: medium
steps:
  - docker_dependencies
  - checkout
  - configure_nvm
  - display_versions
  - restore_cache_command:
      yarn_lock: << parameters.yarn_lock >>
  - run:
      name: Execute deprecations tests
      command: |
        if [ -f yarn.lock ]; then
          npx -y --package @mojaloop/ml-depcheck-utility@1.1.2 check-deprecations-yarn
        else
          npx -y --package @mojaloop/ml-depcheck-utility@1.1.2 check-deprecations-npm
        fi
