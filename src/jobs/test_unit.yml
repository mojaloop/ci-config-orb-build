description: |
  This job executes lint tests on the project.
executor: docker
environment:
  MAIN_BRANCH_NAME: main
parameters:
  yarn_lock:
    type: string
    default: ''
steps:
  - docker_dependencies
  - checkout
  - configure_nvm
  - display_versions
  - restore_cache_command:
      yarn_lock: << parameters.yarn_lock >>
  - run:
      # This is needed for legacy core tests. Remove this once 'tape' is fully deprecated.
      name: Install tape, tapes and tap-xunit
      command: npm install tape tapes tap-xunit
  - run:
      name: Create dir for test results
      command: mkdir -p ./test/results
  - run:
      name: Execute unit tests
      command: npm -s run test:xunit
  - store_artifacts:
      path: ./test/results
      destination: test
  - store_test_results:
      path: ./test/results
